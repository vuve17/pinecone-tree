services:

  db:
    image: postgres:16-alpine 
    restart: always
    environment:
      POSTGRES_USER: devuser      
      POSTGRES_PASSWORD: devpassword 
      POSTGRES_DB: pinecone-regular-tree-db   
    ports:
      - '5432:5432'               
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: